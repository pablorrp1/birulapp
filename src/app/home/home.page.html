<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-input
        round
        type="text"
        placeholder="Username"
        name="username"
        #username
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="password"
        placeholder="Password"
        name="password"
        #password
      ></ion-input>
    </ion-item>

    <ion-button color="success" shape="round" expand="block" (click)="signIn()">Ingresar</ion-button>

    <ion-button color="success" shape="round" fill="outline" expand="block" href="registro">
      Registrar
    </ion-button>
  </ion-list>
</ion-content>
